<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de tarefas</title>
  
  <style>
    body {
      background-color: rgb(3, 3, 35);
      color: white ;
      font: 13pt Tahoma;
    }

    button.remover {
      position: absolute;
      right: 150px;
    }
  
    ul li.naoRealizada {
      list-style-type: '☐';
      cursor: pointer;
      text-indent: 10px;
    }

    ul li.realizada {
      list-style-type:'☑';
      cursor: pointer;
      text-indent: 10px;
      text-decoration: line-through;
      color: darkgray;
    }
  </style>

</head>
<body>
  <h2>Lista de tarefas</h2>

  <div>
    <input type="text" id="caixaDeTexto" placeholder="Tarefa">
    <button id="botaoAdicionar" class="adicionar">✚</button>
    <select id="listaSuspensa" hidden>
      <option>---Selecione uma opção---</option>
      <option>Marca todos os itens</option>
      <option>Desmarcar todos os itens</option>
      <option>Remove todos os itens</option>
    </select>
  </div>
  <ul id="listaTarefas">
  </ul>
  <script src="tarefas.js"></script>
</body>
</html>
